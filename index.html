<!DOCTYPE html>

<html>
    <head>
        <title>Oemfoeland 6</title>
        <link rel="stylesheet" href="style.css" media="screen" />
        <link rel="stylesheet" href="tools.css" media="screen" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    </head>
    <body id="body">
        <div class="buttons">
            <input type="text" id="fldName" value="image"/>
            <input type="button" id="btnSave" value="Save"/>
            <input type="button" id="btnLoad" value="Load"/>
            <input type="button" id="btnErase" value="Erase"/>
            <input type="button" id="btnDownload" value="Download"/>
        </div>
        <div class="toolbox">
            <div class="tool_label">Color:</div>
            <div class="tool tool_color selected"><div class="tool_color_content" style="background: #000000;"></div></div>
            <div class="tool tool_color"><div class="tool_color_content" style="background: #7F3F00;"></div></div>
            <div class="tool tool_color"><div class="tool_color_content" style="background: #FF0000;"></div></div>
            <div class="tool tool_color"><div class="tool_color_content" style="background: #FF7F00;"></div></div>
            <div class="tool tool_color"><div class="tool_color_content" style="background: #FFFF00;"></div></div>
            <div class="tool tool_color"><div class="tool_color_content" style="background: #00FF00;"></div></div>
            <div class="tool tool_color"><div class="tool_color_content" style="background: #00FFFF;"></div></div>
            <div class="tool tool_color"><div class="tool_color_content" style="background: #0000FF;"></div></div>
            <div class="tool tool_color"><div class="tool_color_content" style="background: #FF00FF;"></div></div>
            <div class="tool tool_color"><div class="tool_color_content" style="background: #FFCCCC;"></div></div>
            <div class="tool tool_color"><div class="tool_color_content" style="background: #7F7F7F;"></div></div>
            <div class="tool tool_color"><div class="tool_color_content" style="background: #BBBBBB;"></div></div>
            <div class="tool tool_color"><div class="tool_color_content" style="background: #FFFFFF;"></div></div>
            
            
            <div class="tool_label">Line width:</div>
            <div class="tool tool_line_width selected"><div class="tool_line_width_content" style="height: 0px;"></div></div>
            <div class="tool tool_line_width"><div class="tool_line_width_content" style="height: 2px;"></div></div>
            <div class="tool tool_line_width"><div class="tool_line_width_content" style="height: 4px;"></div></div>
            <div class="tool tool_line_width"><div class="tool_line_width_content" style="height: 8px;"></div></div>
            <div class="tool tool_line_width"><div class="tool_line_width_content" style="height: 16px;"></div></div>
            
            <div class="clear"></div>
            
            <div class="tool_label">Tool:</div>
            <div class="tool tool_type selected"><div class="tool_type_content" tool="pencil"></div></div>
            <div class="tool tool_type"><div class="tool_type_content" tool="rect"></div></div>
            <div class="tool tool_type"><div class="tool_type_content" tool="oval"></div></div>
            
            <div class="tool"><label><input id="chkFill" type="checkbox"/>Fill</label></div>
            <div class="clear"></div>
        </div>
        
        <canvas id="main_canvas" width="640" height="480"></canvas>
        
        
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="tools.js"></script>
        <script type="text/javascript" src="drawing.js"></script>
    </body>
</html>
