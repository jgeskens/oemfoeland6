<!DOCTYPE html>

<html>
    <head>
        <title>HC.js - Where HyperCard and HTML5 meet</title>
        <link rel="stylesheet" href="style.css" media="screen" />
        <link rel="stylesheet" href="tools.css" media="screen" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <style type="text/css">
            .field { border-bottom: 1px dotted }
            th { text-align: left; }
            input[type="button"] { 
                border: 1px solid;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;
                background: #FFF;
                color: #000;
            }
            input[type="button"]:active {
                background: #000;
                color: #FFF;
            }
        </style>
    </head>
    <body id="body">
        <h1>HC.js - Where HyperCard and HTML5 meet</h1>
        
        <form id="card">
            <p>
                <input class="newCard" type="button" value="New Card"/>
                <input class="deleteCard" type="button" value="Delete Card"/>
                <input class="previousCard" type="button" value="&larr;"/>
                <input class="nextCard" type="button" value="&rarr;"/>
            </p>
            <table style="width: 320px;">
                <tr>
                    <th style="width: 120px;">Store name:</th>
                    <td style="width: 16px;"></td>
                    <td class="field" id="shop" contenteditable></td>
                </tr>
                <tr>
                    <th>Amount spent:</th>
                    <td>&euro;</td>
                    <td class="field" id="amount" contenteditable></td>
                </tr>
                <tr>
                    <th>Date:</th>
                    <td></td>
                    <td class="field" id="date" contenteditable></td>
                </tr>
            </table>
            <input class="field" type="text" value="" name="formfield1"/>
            <input class="field" type="checkbox" value="1" name="formfield2"/>
            <input class="field" type="checkbox" value="2" name="formfield2"/>
            <input class="field" type="checkbox" value="3" name="formfield2"/>
            <input class="field" type="radio" value="1" name="formfield3" checked/>
            <input class="field" type="radio" value="2" name="formfield3"/>
            <input class="field" type="radio" value="3" name="formfield3"/>
        </form>
        
        <script type="text/javascript" src="hc.js"></script>
    </body>
</html>
